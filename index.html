
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabBot Independiente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .bot {
      background-color: #e8f0fe;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }
    .input-container {
      display: flex;
      margin-top: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #004080;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Escribí tu consulta..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>
  </div>

<script>
const SHEET_ID = "1rpvPthLVZLWwenOS7rK6GqCRLUD2eO1k-sQ6nTAL3is";
const SHEET_NAME = "Febrero 25";
const API_KEY = "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";

async function sendMessage() {
  const input = document.getElementById('userInput');
  const chatBox = document.getElementById('chatBox');
  const question = input.value.trim();
  if (!question) return;

  chatBox.innerHTML += `<div class="message user">Vos: ${question}</div>`;
  input.value = "";

  const sheetUrl = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=AIzaSyC_hKWxmedCuMkh-cmE28R_8gcw9KoqBwE`;
  let response = await fetch(sheetUrl);
  let data = await response.json();

  let found = null;
  if (data && data.values) {
    for (let row of data.values) {
      if (row[0] && question.toLowerCase().includes(row[0].toLowerCase())) {
        found = row;
        break;
      }
    }
  }

  let reply = "";
  if (found) {
    const prompt = `Respondé de manera clara y profesional esta consulta: "${question}". 
Basándote en esta información real: 
Instrumento: ${found[0]}
Precio lista: ${found[1]}
Precio distribuidor: ${found[2]}
Trazabilidad: ${found[3]}
Respondé como un asistente de un laboratorio de calibración.`;
    
    const gptResponse = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_KEY}`
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: prompt }],
        max_tokens: 200
      })
    });

    const gptData = await gptResponse.json();
    reply = gptData.choices?.[0]?.message?.content || "No se pudo generar una respuesta.";
  } else {
    reply = "No encontré ese instrumento en la base de datos.";
  }

  chatBox.innerHTML += `<div class="message bot">${reply}</div>`;
}
</script>
</body>
</html>
